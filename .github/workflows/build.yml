name: Build Tweak
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装 Theos（使用第三方镜像预编译包）
        run: |
          # 使用稳定的第三方 Theos 镜像（包含完整子模块）
          git clone --recursive https://gitlab.com/ios-tweak-dev/theos.git $HOME/theos
          
          # 强制更新子模块（确保所有文件完整）
          cd $HOME/theos && git submodule update --init --recursive --force
          
          # 验证关键文件
          if [ ! -f "$HOME/theos/makefiles/master/tweak.mk" ]; then
            echo "错误：缺失 master/tweak.mk"
            ls -R $HOME/theos/makefiles
            exit 1
          fi
          echo "Theos 安装成功"

      - name: 安装依赖
        run: |
          brew install ldid make

      - name: 编译插件
        run: |
          make clean THEOS="$HOME/theos"
          make package THEOS="$HOME/theos"

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: tweak-deb
          path: packages/*.deb
