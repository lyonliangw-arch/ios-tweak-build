name: Build iOS 15 Tweak
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装基础工具
        run: |
          xcode-select --install || true
          brew install ldid dpkg

      - name: 安装 Theos（适配 iOS 15）
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          cd $HOME/theos && git submodule update --init --recursive

      - name: 强制下载 iOS 15.0 SDK（直接指定压缩包）
        run: |
          # 直接下载 iOS 15.0 SDK 压缩包（稳定链接）
          mkdir -p $HOME/iOS-SDKs
          curl -fL https://github.com/xybp888/iOS-SDKs/releases/download/15.0/iPhoneOS15.0.sdk.tar.xz -o $HOME/iOS-SDKs/iPhoneOS15.0.sdk.tar.xz
          
          # 解压 SDK
          tar -xJf $HOME/iOS-SDKs/iPhoneOS15.0.sdk.tar.xz -C $HOME/iOS-SDKs
          
          # 验证 SDK 是否存在
          if [ ! -d "$HOME/iOS-SDKs/iPhoneOS15.0.sdk" ]; then
            echo "错误：iOS 15.0 SDK 解压失败"
            exit 1
          fi

      - name: 编译插件（适配 iOS 15）
        run: |
          make clean THEOS="$HOME/theos"
          make package THEOS="$HOME/theos" SDKROOT="$HOME/iOS-SDKs/iPhoneOS15.0.sdk"

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: ios15-tweak-deb
          path: packages/*.deb
