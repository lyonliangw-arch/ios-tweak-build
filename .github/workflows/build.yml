name: Build iOS 15 Tweak
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装基础工具
        run: |
          xcode-select --install || true
          brew install ldid dpkg

      - name: 安装 Theos 并自动下载 iOS 15 SDK
        run: |
          # 克隆 Theos 主仓库
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          
          # 使用 Theos 自带的工具下载 iOS 15 SDK（自动适配环境）
          $HOME/theos/bin/theos-sdk fetch iphoneos 15.0
          
          # 验证 SDK 是否下载成功
          SDK_PATH="$HOME/theos/sdks/iPhoneOS15.0.sdk"
          if [ ! -d "$SDK_PATH" ]; then
            echo "错误：Theos 自动下载 iOS 15 SDK 失败，尝试 15.2 版本"
            $HOME/theos/bin/theos-sdk fetch iphoneos 15.2
            SDK_PATH="$HOME/theos/sdks/iPhoneOS15.2.sdk"
          fi
          
          # 确认 SDK 存在
          if [ ! -d "$SDK_PATH" ]; then
            echo "错误：所有 iOS 15 SDK 版本均下载失败"
            exit 1
          fi
          echo "SDK_PATH=$SDK_PATH" >> $GITHUB_ENV

      - name: 编译插件
        run: |
          make clean THEOS="$HOME/theos"
          make package THEOS="$HOME/theos" SDKROOT="${{ env.SDK_PATH }}"

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: ios15-tweak-deb
          path: packages/*.deb
