name: Build Tweak
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 拉取代码（包含本地 libsubstrate.dylib）
        uses: actions/checkout@v4

      - name: 安装依赖工具
        run: |
          xcode-select --install || true
          brew install ldid

      - name: 搭建环境（使用仓库中的 substrate 库）
        run: |
          # 创建 Theos 目录
          mkdir -p $HOME/theos/lib $HOME/theos/include $HOME/theos/makefiles/master
          
          # 1. 复制仓库中的 libsubstrate.dylib 到 Theos 库目录
          cp ./libs/libsubstrate.dylib $HOME/theos/lib/
          
          # 2. 下载 substrate.h 头文件（备用链接）
          curl -fL https://raw.githubusercontent.com/angelXwind/CydiaSubstrate/master/substrate.h -o $HOME/theos/include/substrate.h || \
          curl -fL https://gitlab.com/ios-tweak-dev/substrate-headers/-/raw/master/substrate.h -o $HOME/theos/include/substrate.h || \
          (echo "substrate.h 下载失败"; exit 1)
          
          # 3. 验证库文件是否存在
          if [ ! -f "$HOME/theos/lib/libsubstrate.dylib" ]; then
            echo "错误：未找到 libsubstrate.dylib，请检查仓库中是否上传"
            exit 1
          fi
          
          # 4. 编写 makefile
          cat > $HOME/theos/makefiles/tweak.mk << EOF
          include $HOME/theos/makefiles/master/tweak.mk
          EOF
          
          cat > $HOME/theos/makefiles/master/tweak.mk << EOF
          TWEAK_NAME ?= VirtualCamera
          \$(TWEAK_NAME)_FILES ?= Tweak.xm
          \$(TWEAK_NAME)_CFLAGS ?= -fobjc-arc
          \$(TWEAK_NAME)_LIBRARIES ?= substrate
          \$(TWEAK_NAME)_INSTALL_PATH = /Library/MobileSubstrate/DynamicLibraries
          
          all: \$(TWEAK_NAME).dylib
          \$(TWEAK_NAME).dylib: \$(\$(TWEAK_NAME)_FILES)
          	clang -dynamiclib -arch arm64 -isysroot \$(SDKROOT) \
          	-framework Foundation -framework UIKit \
          	-I\$(THEOS)/include -L\$(THEOS)/lib \
          	-l\$(\$(TWEAK_NAME)_LIBRARIES) \$(\$(TWEAK_NAME)_CFLAGS) \$^ -o \$@
          	ldid -S \$@
          
          package: \$(TWEAK_NAME).dylib
          	mkdir -p packages/DEBIAN
          	mkdir -p packages/\$(\$(TWEAK_NAME)_INSTALL_PATH)
          	cp \$(TWEAK_NAME).dylib packages/\$(\$(TWEAK_NAME)_INSTALL_PATH)/
          	cp control packages/DEBIAN/
          	dpkg-deb -b packages \$(TWEAK_NAME)_1.0.0_iphoneos-arm64.deb
          EOF
          
          # 5. 下载 iOS 12.4 SDK
          git clone --depth 1 https://github.com/xybp888/iOS-SDKs.git $HOME/iOS-SDKs
          echo "环境搭建完成"

      - name: 编译插件
        run: |
          make package THEOS="$HOME/theos" SDKROOT="$HOME/iOS-SDKs/iPhoneOS12.4.sdk"

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: tweak-deb
          path: ./*.deb
